<body>

<h1>My Second Google Map</h1>
<select onchange= "getMap(this)">
  <option value="paris">Paris</option>
  <option value="hawaii">Hawaii</option>
  <option value="london">London</option>
  <option value="italy">Italy</option>
</select>
</br>
</br>
<div id="map" style="width:850px;height:850px;background:yellow"></div>

<script>
  function myMap(lat, long) {
    if(lat == null){
      lat = 48.8566;
    }
    if(long == null){
      long = -2.3522;
    }
    var mapCanvas = document.getElementById("map");
    var mapOptions = {
      center: new google.maps.LatLng(lat, long), zoom: 10
    };
    var map = new google.maps.Map(mapCanvas, mapOptions);
  }
  function getMap(e){
    if(e.value == "paris"){
      myMap(48.8566, 2.3522);
    }
    else if(e.value == "hawaii"){
      myMap(19.8968, -155.5828);
    }
    else if(e.value == "london"){
      myMap(51.5074, -0.1278);
    }
    else if(e.value == "italy"){
      myMap(41.8719, 12.5674);
    }
  }
</script>


<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDHRX7n3OLyU-bTN8waRQKmNMIqp3i4zn4&callback=myMap"></script>
